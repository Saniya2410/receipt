<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style> 
        body {
            background-color: beige;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .receipt-container {
            width: 50%;
            margin: 0 auto;
            border: 2px solid brown;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
        }

        .header-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-name {
            font-size: 1rem;
            padding-left: 15px;
            font-weight: bold;
        }

        .header-title h2 {
            margin-right: 10px;
            font-size: 35px;
            color: red;
        }

        .receipt-address, .receipt-mob {
            text-align: right;
            margin-right: 10px;
        }

        .receipt-title {
            text-align: center;
            font-weight: bolder;
            font-size: 30px;
            margin: 50px 0;
        }

        .receipt-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            margin: 25px 0;
        }

        .receipt-no, .receipt-no1, .receipt-no2 {
            flex: 1;
        }

        .receipt-no {
            color: darkblue;
        }

        .receipt-no2 label, 
        .receipt-no2 input {
            display: inline-block;
            vertical-align: middle;
            font-size: 16px;
        }

        .receipt-no2 input {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .acc-sign {
            margin-right: 10px;
            text-align: right;
            margin-top: 100px;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 20px;
            background-color: #ffca39;
        }

        .btn {
            height: 50px;
            width: 90px;
            margin: 10px auto;
            display: block;
            text-align: center;
            background-color: #f1f1f1;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: green;
            color: white;
            transition: 0.3s;
        }

       
        @media (max-width: 600px) {
            .logo {
                width: 100px;
                height: 100px;
            }

            .title-name {
                font-size: 0.8rem;
            }

            .header-title h2 {
                font-size: 25px;
            }

            .receipt-detail {
                flex-direction: column;
                align-items: flex-start;
            }

            .receipt-no2 input {
                width: 100%;
            }
        }

        /* Tablet Styles */
        @media (min-width: 601px) and (max-width: 800px) {
            .receipt-container {
                width: 70%;
            }
        }

        /* Laptop Styles */
        @media (min-width: 801px) and (max-width: 1200px) {
            .receipt-container {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="receipt-container">  
        <div class="header">
            <div class="header-title">
                <img src="img/images.png" class="logo" alt="Logo"/>
                <h2 class="title-name">PIXELS Pvt. Ltd</h2>
            </div>
            <p class="detail">Name: Saniya Vaidya</p>
            <p class="detail">Contact No: 7083424717</p>
            <p class="receipt-address">
                91 Springboard, Creaticity Mall<br/>
                Yerwada, Pune, Maharashtra - 411006
            </p>
            <p class="receipt-mob">+91-1234567890</p>
        </div>
        <hr/>

        <div class="receipt-body">
            <h3 class="receipt-title"><i><u>Payment Receipt</u></i></h3>
            <div class="receipt-detail">
                <div class="receipt-no">Receipt No.:</div>
                <div class="receipt-no1">12345</div>
            </div>

            <div class="receipt-detail">
                <div class="receipt-no">Amount:</div>
                <div class="receipt-no1">5000/-</div>
            </div>

            <div class="receipt-detail">
                <div class="receipt-no">Payment Mode:</div>
                <div class="receipt-no1">
                    <select>
                        <option>Cash</option>
                        <option>UPI</option>
                        <option>Debit/Credit Card</option>
                    </select>
                </div>
            </div>

            <div class="receipt-detail">
                <div class="receipt-no">Payment Date:</div>
                <div class="receipt-no2">
                    <label for="payment-date"></label>
                    <input id="payment-date" type="datetime-local">
                </div>
            </div>

            <p class="acc-sign">Accountant Signature</p>
        </div>
        <hr/>

        <div class="footer">
            Thank you for your Payment.
        </div>
        <button class="btn">Print</button>
    </div>
</body>
</html>
